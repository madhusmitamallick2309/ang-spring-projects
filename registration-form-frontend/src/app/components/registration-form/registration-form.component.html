<div class="col-md-6 offset-md-3 mt-3" >
    <h3>User Registration Form</h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName" 
            required
            [(ngModel)] = "user.firstName" name="firstName">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName" 
            required
            [(ngModel)] = "user.lastName" name="lastName">
        </div>
        <div class="form-group">
            <label>Email Id</label>
            <input type="email" class="form-control" id="emailId"
            required 
            [(ngModel)] = "user.emailId" name="emailId">
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" id="username"
            required 
            [(ngModel)] = "user.username" name="username">
        </div>
        <div class="form-group">
            <label>New Password</label>
            <input type="password" class="form-control" id="password"
            required 
            [(ngModel)] = "user.password" name="password">
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="number" class="form-control" id="phone"
            required 
            [(ngModel)] = "user.phone" name="phone">
        </div>
        <button class="btn btn-success mt-3" type="submit">
            Submit
        </button>
        <button class="btn btn-danger mt-3" style="margin-left:10px ;" type="reset">
            Clear
        </button>
    </form>
    </div>
