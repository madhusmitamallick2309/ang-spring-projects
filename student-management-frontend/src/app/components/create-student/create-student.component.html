<div class="col-md-6 offset-md-3">
    <h3>Create Student</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName"
            required
            placeholder="Enter student first name"
            [(ngModel)]="studentModel.firstName" name="firstName">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName"
            required
            placeholder="Enter student last name"
            [(ngModel)]="studentModel.lastName" name="lastName">
        </div>

        <div class="form-group">
            <label>Gender</label>
            <input type="text" class="form-control" id="gender"
            required
            placeholder="Enter student gender"
            [(ngModel)]="studentModel.gender" name="gender">
        </div>

        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" id="city"
            required
            placeholder="Enter student city"
            [(ngModel)]="studentModel.city" name="city">
        </div>

        <div class="form-group">
            <label>Contact Number</label>
            <input type="number" class="form-control" id="contactNo"
            required
            placeholder="Enter student contact number"
            [(ngModel)]="studentModel.contactNo" name="contactNo">
        </div>

        <div class="form-group">
            <label>Email Id</label>
            <input type="email" class="form-control" id="mailId"
            required
            placeholder="Enter student email id"
            [(ngModel)]="studentModel.mailId" name="mailId">
        </div>

        <button class="btn btn-success mt-3" type="submit">Submit
        </button>

        <button class="btn btn-danger mt-3" type="reset" style="margin-left: 10px;">
            Clear
        </button>
    </form>
</div>
